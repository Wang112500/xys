<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 600px;
				height: 600px;
				margin: 100px auto;
				position: relative;
				background-color: pink;
				animation: name 10s infinite linear;
			}
			@keyframes name{
			    0%{
			        transform:rotate(0deg);
			    }100%{
			        transform:rotate(360deg);
			    }
			}
			body{
				background-color: #00DCDC;
			}
			.triangle1{
				width: 0;
				height: 0;
				border-top: 200px solid #00DCDC;
				float: left;
				border-right: 200px solid transparent;
			}
		
			.triangle2{
				width: 0;
				height: 0;
				float: right;
				border-top: 200px solid #00DCDC;
				border-left: 200px solid transparent;
			}
			.triangle3{
				width: 0;
				height: 0;				
			    float: left;
				border-bottom: 200px solid #00DCDC;
				border-right: 200px solid transparent;
			}
			.triangle4{
				width: 0;
				height: 0;
				float: right;
				
				border-bottom: 200px solid #00DCDC;
				border-left: 200px solid transparent;
			}
			.cfx{
				width: 100%;
				height: 200px;
				clear: both;
				
			}
			.fox{
				width: 400px;
				height: 400px;
				border: 0;
				border-radius: 50%;
				position: absolute;
				background-image: linear-gradient(to left,#000 50%,#fff 50%);
				
				top: 102px;
				left: 96px;
			}
			.yuan{
				width: 200px;
				height: 200px;
				border: 0;
				border-radius: 50%;
				position: absolute;
				background-color: #fff;
			    left: 104px
			}
			.sx{
				bottom: 0;
				background-color: #000;
			}
			.sx span{
				background-color: #fff;
			}
			span{
				width: 40px;
				height: 40px;
				border: 0;
				border-radius: 50%;
				background-color: #000000;
				margin: 0 auto;
				display: block;
				margin-top: 80px;
			}
			.fox img{
				width: 65px;
				height: 180px;
				position: absolute;
				top: -126px;
				left: 175px;
				transform: rotate(90deg);
			}
			.fox img:nth-child(2){
				transform: rotate(135deg);
				    top: -71px;
				    left: 320px;
			}
			.fox img:nth-child(3){
				    transform: rotate(180deg);
				    top: 92px;
				    left: 401px;
			}
			.fox img:nth-child(4){
			   transform: rotate(226deg);
			   top: 255px;
			   left: 355px;
			}
			.fox img:nth-child(5){
			   transform: rotate(270deg);
			       top: 346px;
			       left: 179px;
			}
			.fox img:nth-child(6){
			   transform: rotate( 315deg);
			       top: 259px;
			       left: -12px;
			}
			.fox img:nth-child(7){
			  transform: rotate(360deg);
			      top: 89px;
			      left: -72px;
			}
			.fox img:nth-child(8){
			 transform: rotate(45deg);
			     top: -61px;
			     left: 6px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="triangle1"></div>
			<div class="triangle2"></div>
			<div class="cfx"></div>
			<div class="triangle3"></div>
			<div class="triangle4"></div>
			<div class="fox">
				<img src="img/2.png" >
				<img src="img/2.png" >
				<img src="img/2.png" >
				<img src="img/2.png" >
				<img src="img/2.png" >
				<img src="img/2.png" >
				<img src="img/2.png" >
				<img src="img/2.png" >
				<div class="yuan">
					<span type="button"></span>
				</div>
				<div class="yuan sx">
					<span type="button" accesskey=""></span>
				</div>
			</div>
		</div>
	</body>
</html>
